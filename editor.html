<!--SOURCECODEs-->
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    
    <style id="styles_sys"    title="editor"></style>
    <style id="styles_editor" title="editor"></style>

    <link rel="stylesheet" href="css/engine/sys.css">
    
    <script src="js/engine/sys.js"></script>
    <script src="js/engine/CSS.js"></script>
    <script src="js/engine/Toolbar.js"></script>
    <script src="js/engine/Textbar.js"></script>
    <script src="js/engine/Stylebar.js"></script>
    <script src="js/engine/Selections.js"></script>
    <script src="js/engine/RightClick.js"></script>
    <script src="js/engine/DragAndDrop.js"></script>
    <script src="js/engine/menu.js"></script>
    <script src="js/engine/Autosave.js"></script>
    <script src="js/engine/Builder.js"></script>
    <script src="js/engine/Transfer.js"></script>
    <script src="js/engine/CoProcess.js"></script>

    <script src="js/editor/OptionSrcCodes.js"></script>
    <script src="js/editor/core.js"></script>
    <script src="js/editor/editor.js"></script>

    <style id="styles_pref" title="userpref"></style>
    <style id="styles_user" title="user"></style>

    <script src="js/debug.js"></script>
</head>

<body>

    <div id="toolbar">
        <div id="textbar">
            <input id="toolbar_exit" type="button" value="Quit Edit Text Mode">
            <input id="cleanStyles" type="button" value="Clean Styles">
            <input id="addInStyles" type="button" value="Add IN Styles">
            <input id="addOutStyles" type="button" value="Add OUT Styles">
            <input id="addLink" type="button" value="Add Link">
            <input id="removeLink" type="button" value="Remove Link">
        </div>
        <div id="stylebar">
            <textarea id="css_editor" cols="10" rows="1"></textarea>
            <div id="style_list"></div>
        </div>
        <div id="linkbar" style="background-color:rgb(255, 97, 79);">
            link 
            <input id="input_link" type="text" style="width:80%;"value="http://" >
        </div>
        <div id="userprefbar">
            sys userpref styles
            <textarea id="prefCss_editor" style="width: 15px; height: 15px;"></textarea>
            <input type="checkbox" id="hideSysStyles">Disable Editor Styles
        </div>
        <div id="autosavebar" style="background-color:rgb(155, 155, 255);">
            <input type="checkbox" id="autosave">autosave
            <input type="number" id="freq_save" value="1" min="1" style="width: 6em;">frequence (Second)
            <input type="button" value="Destroy AutoSave" id="delete_autosave">
        </div>
        <div id="versionbar" style="background-color:rgb(225, 255, 155);">
            <input type="button" value="Build This Version Please" id="button_build">
            memo v<span id="MemoVersionNumber">0.8.12</span> (last stable v0.8.11) [dev with Firefox 58.0.2 on Mac OS X (10.11)]
            <input type="button" value="Export As Web Page" id="button_exportWebPage">
        </div>

    </div>

    <div id="scrollview">
        <div id="workarea" tabindex="0"></div>
    </div>
    
    <script src="js/engine/ReadyToBoot.js"></script>
</body>
</html>
